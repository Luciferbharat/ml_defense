language: python
python:
  - "3.10"  # Use a stable, supported Python version

# Cache dependencies to speed up builds
cache: pip

install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install pytest  # ensure testing tool available

script:
  - pytest -v  # run tests with detailed output

# Optional: run lint checks for code quality
# Uncomment if you use flake8
# before_script:
#   - pip install flake8
#   - flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

# Only build main and dev branches
branches:
  only:
    - main
    - dev

# Disable sudo mode (Travis now uses container-based infrastructure)
sudo: false

matrix:
  fast_finish: true

